<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Face Attendance System</title>

</head>
<body>
	<div class="video-bg">
		<video width="320" height="240" autoplay loop muted>

<!-- partial:index.partial.html -->
<h2>Face Attendance System</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="/register" method="POST">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="{{ url_for('home') }}" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="{{ url_for('home') }}" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="{{ url_for('home') }}" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" name="username" id="username" placeholder="Name" />
			<input type="email" name="email" id="email" placeholder="Email" />
			<input type="password" name="password" id="password" placeholder="Password" />
			<div style="color:rgb(28, 218, 3)">{{ msg }}</div>
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<!-- <form action="/run_script" method="POST"> -->
		<form action="/login" method="POST">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="{{ url_for('home') }}" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="{{ url_for('home') }}" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="{{ url_for('home') }}" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<!-- <input type="hidden" name="script_name" value="attendance.py" /> -->
			<input type="username" name="username" id="username" placeholder="username" />
			<input type="password" name="password" id="password" placeholder="password" />
			<a href="#">Forgot your password?</a>
			<button type="submit" id="login">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details</p>
				<button class="ghost" id="signUp">Sign Up</button></a>
			</div>
		</div>
	</div>
</div>
  <script  src="/static/assets/reg/script.js"></script>

</body>
</html>
