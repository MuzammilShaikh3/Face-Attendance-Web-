<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Face Attendance System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="/static/assets/main/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="video-bg">
 <video width="320" height="240" autoplay loop muted>
  <source src="https://assets.codepen.io/3364143/7btrrd.mp4" type="video/mp4">
Your browser does not support the video tag.
</video>
</div>
<div class="dark-light">
    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
     <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" /></svg>
   </div>
<div class="app">
 <div class="header">
  <div class="header-menu">

  </div>
  
   </div>
   <div class="content-wrapper">
    <div class="content-wrapper-header">
     <div class="content-wrapper-context">
      <h3 class="img-content">
       Face Attendance System
      </h3>
      
      <div class="content-text">Faceroll face attendance works by verifying your face against the enrolled face to mark your daily attendance.</div>
      <a href="{{ url_for('enroll') }}"><button class="content-button">Enroll Face</button></a>
     </div>
    
     <img class="content-wrapper-img" src="/static/assets/main/face.gif" alt="">
    </div>
    <br>
    <br>
    <br>
    <div class="content-section">
     <div class="apps-card">
      <div class="app-card">
       <span>
        Take Attendance
       </span>
       <div class="app-card__subtext">Start taking attendance now</div>
       <form action="/run_script" method="POST">
       <div class="app-card-buttons">
        <input type="hidden" name="script_name" value="attendance.py" />
        <button class="content-button status-button" type="submit">Start</button>
       </div>
      </form>
      </div>
      <div class="app-card">
       <span>
        User Manual
       </span>
       <div class="app-card__subtext">User Manual</div>
       <div class="app-card-buttons">
        <a href="Attendance/Attendance.csv" download><button class="content-button status-button">Download</button></a>
       </div>
      </div>
      <div class="app-card">
       <span>
        {{ username }}
       </span>
       <div class="app-card__subtext">Hope you are doing great :)</div>
       <div class="app-card-buttons">
        <a href="{{ url_for('login') }}"><button class="red-button status-button">Sign Out</button></a>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
 <div class="overlay-app"></div>
</div>

</html>
